<html xmlns:th="https://www.thymeleaf.org/">
   <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
   </head>
   <body>
     <div class = "container">
      <div class = "card">
        <div class = "card-header bg-info text-center text-white">
           <h3>Employee Registration</h3>
        </div> 
        <div class = "card-body">
        <form th:action="@{/emp/save}" method = "post">
        <div class = "row">
         <div class = "col-2">
           <label for ="fname">First Name</label>
          </div> 
        <div class = "col-4">
          <input type= "text" name="fname" id="lname" class="form-control">
        </div>
        <div class = "col-6">
           <span id="fnameError"></span>
        </div>
       </div> 
            
       <div class= "row">
         <div class="col-2">
            <label for="lname">Last Name</label>
          </div>
         <div class="col-4">
            <input type= "text" name= "lname" id= "lname" class = "form-control">
          </div>
         <div class="col-6">
            <span id="lnameError"></span>    
         </div>   
       </div>
       
       <div class= "row">
         <div class="col-2">
            <label for="designation">Designation</label>
          </div>
         <div class="col-4">
            <input type= "text" name= "designation" id= "designation" class = "form-control">
          </div>
         <div class="col-6">
            <span id="designationError"></span>    
         </div>   
       </div>
       
       <div class= "row">
         <div class="col-2">
            <label for="salary">Salary</label>
          </div>
         <div class="col-4">
            <input type= "number" name= "salary" id= "salary" class = "form-control">
          </div>
         <div class="col-6">
            <span id="salaryError"></span>    
         </div>   
       </div>
       
       <div class= "row">
         <div class="col-2">
            <label for="department">Department</label>
          </div>
         <div class="col-4">
            <input type= "text" name= "department" id= "department" class = "form-control">
          </div>
         <div class="col-6">
            <span id="departmentError"></span>    
         </div>   
       </div>
       
       <div class= "row">
         <div class="col-2">
            <label for="doj">Date of Joining</label>
          </div>
         <div class="col-4">
            <input type= "date" name= "doj" id= "doj" class = "form-control">
          </div>
         <div class="col-6">
            <span id="dateError"></span>    
         </div> 
        </div>   
       
       <button class= "btn btn-success">save</button>
         <a th:href = "@{/emp/all}" class = "btn btn-success">GET ALL</a>
       </form>
      </div>
      
      <div class= "card-footer bg-info">
        <span th:text="${message}"></span>
      </div>
      </div>
     
     </div>    
       
   </body>
</html>
